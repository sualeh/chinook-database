name: Quick Build

on:
  workflow_dispatch:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Quick build
    runs-on: ubuntu-latest
    steps:

# SETUP BUILD ENVIRONMENT
    - id: prepare-maven-build
      name: Prepare Maven build
      uses: sualeh/prepare-maven-build@v1.3.3
      with:
        java-version: 17

# BUILD AND TEST
    - id: build-test
      name: Build and run tests
      shell: bash
      run: |
        # Build
        mvn \
          --no-transfer-progress \
          --batch-mode \
          package

# GENERATE SchemaCrawler DIAGRAM
    - id: schemacrawler
      name: Run SchemaCrawler Action with specified command-line
      uses: schemacrawler/SchemaCrawler-Action@v16.19.9
      with:
        entrypoint: /schemacrawler.sh
        args: --server=sqlite --database=target/chinook-database-2.2.1.sqlite --title "Chinook Database, v2.2.1" --info-level=standard --command=schema --output-file chinook_schema_diagram.png --log-level=CONFIG

    - id: check-success
      name: Check if the SchemaCrawler run succeeded
      run: |
        [ ${{ steps.schemacrawler.outputs.exit_status }} -eq 0 ] && echo "SchemaCrawler run succeeded" || exit ${{ steps.schemacrawler.outputs.exit_status }}

    - id: checkin
      name: Checkin schema diagram created from the SchemaCrawler Action
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add chinook_schema_diagram.png
        git commit -m "SchemaCrawler schema diagram generated from GitHub action"
        git push
